<meta property="og:locale" content="en_US">
<meta property="og:image" content="{% if page.image.feature %}{{ site.url }}{{ site.baseurl }}/images/{{ page.image.feature }}{% else %}{{ site.url }}{{ site.baseurl }}/images/{{ site.default_og }}{% endif %}"/>
<meta property="og:image:width" content="1280"/>
<meta property="og:image:height" content="720"/>
<meta property="og:type" content="article">
<meta property="og:title" content="{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}">
<meta property="og:description" content="{% if page.tldr %}{{ page.tldr }}{% else %}{{ page.excerpt | strip_html }}{% endif %}">
<meta property="og:url" content="{{ site.url }}{{ site.baseurl }}{{ page.url }}">
<meta property="og:site_name" content="{{ site.title }}">
